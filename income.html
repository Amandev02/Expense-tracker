<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Ubuntu" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style/tracker.css">

    <!-- Font Awesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

    <title>Hello, world!</title>
</head>

<body>



    <section class="colored-section" id="title">

        <div class="container-fluid">

            <!-- Nav Bar -->

            <nav class="navbar navbar-expand-lg navbar-light">
                <a class="navbar-brand heading" href="tracker">expense tracker</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse nav-options px-5" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto nav-links">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Upload Recipts</a>
                        </li>

                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                More Options
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="#">Action</a>
                                <a class="dropdown-item" href="#">Another action</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="#">Something else here</a>
                            </div>
                        </li>
                    </ul>

                    <form method="post" class="form-inline my-2 my-lg-0">
                        <button class="btn btn-outline-danger" type="submit">Logout</button>
                    </form>
                </div>
            </nav>

        </div>

    </section>
    <div class="row">
        <div class="col-5 text-center">
            <h3>Income</h3>
            <div class="input-group" style="width: 500px;">
                <input type="text" class="form-control" aria-label="Text input with dropdown button"
                    placeholder="Amount">
                <div class="input-group-append">
                    <button class="btn btn-danger dropdown-toggle" type="button" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">Category</button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">Paycheck</a>
                        <a class="dropdown-item" href="#">Interest</a>
                        <a class="dropdown-item" href="#">Gift</a>
                        <a class="dropdown-item" href="#">Bonus</a>
                    </div>
                </div>
            </div>

            <button class="btn btn-danger btn-large update my-4">Update Income</button>
        </div>

        <div class="col-2 text-center">
            <h3>Balance</h3>
        </div>

        <div class="col-5 text-center">
            <h3>Expense</h3>
            <div class="input-group" style="width: 500px;">
                <input type="text" class="form-control" aria-label="Text input with dropdown button"
                    placeholder="Amount">
                <div class="input-group-append">
                    <button class="btn btn-danger dropdown-toggle" type="button" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">Category</button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">Paycheck</a>
                        <a class="dropdown-item" href="#">Interest</a>
                        <a class="dropdown-item" href="#">Gift</a>
                        <a class="dropdown-item" href="#">Bonus</a>
                    </div>
                </div>
            </div>

            <button class="btn btn-danger btn-large update my-4">Update Expense</button>
        </div>

    </div>



    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
