<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Ubuntu" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style/tracker.css">

    <!-- Font Awesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

    <title>Hello, world!</title>
</head>

<body>



    <section class="colored-section" id="title">

        <div class="container-fluid">

            <!-- Nav Bar -->

            <nav class="navbar navbar-expand-lg navbar-light">
                <a class="navbar-brand heading" href="tracker">expense tracker</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse nav-options px-5" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto nav-links">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Upload Recipts</a>
                        </li>

                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                More Options
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="#">Action</a>
                                <a class="dropdown-item" href="#">Another action</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="#">Something else here</a>
                            </div>
                        </li>
                    </ul>

                    <form method="post" class="form-inline my-2 my-lg-0">
                        <button class="btn btn-outline-danger" type="submit">Logout</button>
                    </form>
                </div>
            </nav>

        </div>

    </section>

    <div class="row">
        <div class="col-md-5 text-center">
            <h3>Income</h3>
            <div class="input-group income-expense-input mx-auto my-2">
                <input type="text" class="form-control" name="income" aria-label="Text input with dropdown button"
                    placeholder="Amount">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <label class="input-group-text mt-3" for="inputGroupSelect01">Category</label>
                        </div>
                        <select class="custom-select mt-3" id="inputGroupSelect01">
                          <option selected>Choose...</option>
                          <option value="1">Paycheck</option>
                          <option value="2">Interest</option>
                          <option value="3">Gift</option>
                          <option value="4">Bonus</option>
                        </select>
                      </div>
                <div class="input-group mb-3">
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="inputGroupFile02">
                        <label class="custom-file-label recipt" for="inputGroupFile02">Add Recipt</label>
                    </div>
                    <div class="input-group-append">
                        <span class="input-group-text" id="">Upload</span>
                    </div>
                </div>
            </div>

            <button class="btn btn-danger btn-large update my-4">Update Income</button>
        </div>

        <div class="col-md-2 text-center">
            <h3>Balance</h3>
        </div>

        <div class="col-md-5 text-center">
            <h3>Expense</h3>
            <div class="input-group income-expense-input mx-auto my-2">
                <input type="text" class="form-control" aria-label="Text input with dropdown button"
                    placeholder="Amount">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <label class="input-group-text mt-3" for="inputGroupSelect01">Category</label>
                        </div>
                        <select class="custom-select mt-3" id="inputGroupSelect01">
                          <option selected>Choose...</option>
                          <option value="1">Groceries</option>
                          <option value="2">Education</option>
                          <option value="3">Transportation</option>
                          <option value="4">Gifts</option>
                        </select>
                      </div>
                <div class="input-group mb-3">
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="inputGroupFile02">
                        <label class="custom-file-label recipt" for="inputGroupFile02">Add Recipt</label>
                    </div>
                    <div class="input-group-append">
                        <span class="input-group-text" id="">Upload</span>
                    </div>
                </div>
            </div>

            <button class="btn btn-danger btn-large update my-4">Update Expense</button>
        </div>

    </div>



    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
